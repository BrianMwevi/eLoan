{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />

    {% endblock %}
  </head>
  <body>
    <div class="footer fixed-bottom">
      <div class="container-fluid bg-dark">
        <div class="container">
          <div class="row text-white py-3">
            <div class="col-lg-4">
              <h2><a href="#" class="footer-links">eLoan</a></h2>
            </div>
            <div class="col-lg-4 mx-auto">
              <ul class="nav">
                <li class="navbar-item mx-auto mx-auto">
                  <a class="nav-link text-dark" href=""
                    ><i class="fa footer-icons fa-facebook"></i
                  ></a>
                </li>

                <li class="navbar-item mx-auto">
                  <a class="nav-link text-dark" href=""
                    ><i class="fa footer-icons fa-twitter"></i
                  ></a>
                </li>

                <li class="navbar-item mx-auto">
                  <a class="nav-link text-dark" href=""
                    ><i class="fa footer-icons fa-youtube"></i
                  ></a>
                </li>

                <li class="navbar-item mx-auto">
                  <a class="nav-link text-dark" href=""
                    ><i class="fa footer-icons fa-linkedin-square"></i
                  ></a>
                </li>
              </ul>

              <p class="text-center text-white p-0 m-0">
                All rights reserved &copy; 2022 eLoans. Designed by eLoan.
              </p>
            </div>
            <div class="col-lg-4 ml-auto">
              <div class="float-right">
                <a class="p-0 m-0 footer-links" href="#">Get a Loan</a><br />
                <a class="p-0 m-0 footer-links" href="#">Contact Us</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
